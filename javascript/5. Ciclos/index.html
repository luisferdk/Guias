<script>
  /* For */
  for (let i = 0; i < 10; i++) {
    console.log(i);
  }

  /* Ejemplo */
  // Ciclo For:
  // Se repetir desde a hasta b.
  // Se usa para recorrer variables tipo vector
  let frutas = ['Manzana', 'Pera', 'Uva'];
  for (let i = 0; i < frutas.length; i++) {
    console.log(frutas[i]);
  }

  // Ciclo While
  // Se repite el código mientras se cumpla la condición
  let edad = 1;
  while (edad < 18) {
    console.log('Eres menor de edad');
    edad++;
  }

  // Ciclo Do While
  // Se repite el código mientras se cumpla la condición
  let respuesta;
  do {
    respuesta = prompt(`Desea Registrar
                        otro estudiante S/N`);
  } while (respuesta == 'S');

  let cumpleaños = 21;
  while (cumpleaños <= 20) {
    // Se repite mientras se cumpla esta condición
    console.log(`Hay Regalo Cumplio ${cumpleaños}`);
    cumpleaños++;
  }

  // Ambos ciclos funcionan igual.
  // La diferencia es que en el Do While
  // obligatoriamente entra al ciclo al menos 1 vez.


</script>
