<script>
  /* Funciones */
  // Con Parametros o Sin Parametros
  // Vacia o Retorna

  function mostrarNombre() {
    //Vacia y Sin Parametros
    console.log('Soy Luis');
  }
  mostrarNombre();

  function mostrarNombreApellido(nombre, apellido) {
    // Vacia con Parametros
    console.log(`El Nombre es ${nombre} y el Apellido es ${apellido}`);
  }
  mostrarNombreApellido('Luis', 'Fernandez');

  //Retorna sin Parametros;
  function enviarPi() {
    console.log('Estoy retornando PI');
    return 3.1416;
  }

  //Retorna con parametros
  function suma(num1, num2) {
    let total = num1 + num2;
    return total;
  }

  const resultado = suma(3, 6);
  console.log(resultado);
</script>
